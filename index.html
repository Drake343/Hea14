<body>
        <div class="header">
                <div class="main-flex">
                <div class="main-head">
                <nav class="navbar" >
                        <div class="white white-2">

                            </div>
                        <ul class="nav-menu" style="text-align: center;">
                                <li class="nav-item" id="overview-li"><a style="color: inherit;" href="#">Overview</a></li>
                                <li class="nav-item"><a style="color: inherit;" href="#prices">Prices</a></li>
                                <li class="nav-item"><a style="color: inherit;" href="#blog">Blog</a></li>

                                <li class="middle-fill-3"><a class="sign-up-5" href="#purchace">Purchase</a></li>
                            </ul>
                        </nav>
                        </div>
                <div class="main-content">
                 <div class="text">
                        <div>
                        <p class="twenty-five-awesome">Generate Awesome Web Pages</p>
                            <p class="the-most-important-p">
                                The most important part of the Startup is the samples. The samples form a set of 25 usable pages you can use
                                as is or you can add new blocks.

                                <button type="button" class="middle-fill-2 l_txt">Learn More</button>

                 </div>
                 <div class="sign-up-form">
                        <div class="overlap-group">
                                <div class="sign-up-3">Sign Up Now</div>
                                <input class="div-wrapper" type="email" placeholder="Your email">
                                <input class="middle-dark-outline" type="password" placeholder="Your password">

                                    <input type="checkbox" checked="checked" class="on">

                                <div class="divider-or">

                 </div>
                </div>
                </div>

        </div>
      

        

            <script>
                document.addEventListener("DOMContentLoaded", function() {
                   
                    let overviewLi = document.getElementById("overview-li");
            
                   
                    overviewLi.firstElementChild.style.opacity = "0.3";
            
                    
                    var listItems = document.querySelectorAll('li.nav-item a');
                    listItems.forEach(function(item) {
                
                        item.addEventListener('click', function(event) {
                            event.preventDefault();
                            listItems.forEach(function(item) {
                                item.style.opacity = "1";
                            });
                            this.style.opacity = "0.3";


                            window.location.hash = this.getAttribute('href').substring(1);
                        });
                    });
                });
            </script>
            
            
            

</body>
</html>
